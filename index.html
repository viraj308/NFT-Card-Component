<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">NFT preview card component</h1>
      <div class="images">
        <img src="images/image-equilibrium.jpg" alt="" class="eth_img" />
        <div class="overlay">
         <img src="images/icon-view.svg" alt="" class="overlay_img">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="text1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container2">
        <p class="value1">0.041 ETH</p>
        <p class="value2">3 days left</p>
      </div>
      <hr />
      <div class="footer">
        <img src="images/image-avatar.png" alt="" class="avatar" />
        <p class="text2">Creation of <span>Jules Wyvern<span></p>
      </div>
    </main>
  </body>
</html>
